<div class="container-fluid user-list">
    <mat-spinner *ngIf="!!isLoading"></mat-spinner>
    <div class="user-list-header" *ngIf="!isLoading">
        <button mat-raised-button>New user</button>
    </div>

    <div class="user-list-body" *ngIf="!isLoading">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="users" class="user-list-body-table">
          
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}}</td>
              </ng-container>
          
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" class="status" [ngClass]="{'disabled': getStatus(element.id_status)?.tag === 'USER_DISABLED' }"> 
                    {{ getStatus(element.id_status)?.description }} 
                </td>
              </ng-container>

              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date Created </th>
                <td mat-cell *matCellDef="let element"> {{getDate(element.created_date)}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator 
                [pageSizeOptions]="pageOptions"
                [length]="total"
                showFirstLastButtons 
                (page)="getNextUsers($event)"
                aria-label="Select page of users">
            </mat-paginator>
          </div>
    </div>
</div>
